<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef94dd43d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Form</title>
</head>
<body class="bg-dark-gradient">
    <div class="card" id="restore-password">
        <div class="form-container">
            <h2>Restore Password</h2>
            <p>Insert your email and we will send you an email to restore it</p>
            <form action="">
                <div class="input-field">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" class="btn btn-red login-btn"><b>Restore my password</b></button>
            </form>
            <div class="more-options">
                <p>Don't have an account? <a href="register.html">Create account</a></p> 
                <a href="index.html">Go to Login</a>
            </div>
        </div>
        <div class="img-container">
            <!-- <img src="assets/img/undraw_welcome_3gvl.svg" alt="Login"> -->
            <img src="assets/img/undraw_forgot_password_gi2d.svg" alt="Login">
        </div>
    </div>

    <!-- <div class="card" id="signup"></div> -->
</body>
</html>
